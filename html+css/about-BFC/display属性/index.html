<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
        }

        #box1 {
            margin-bottom: 200px;
        }

        #box2 {
            margin-top: 100px;
            /* 以inline的方式呈现，但同时拥有block的属性 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
</body>
</html>
